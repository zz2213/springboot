<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{static/js/layui/css/layui.css}"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="static/js/layui/layui.js" th:src="@{static/js/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:inline="javascript">
layui.use('table', function(){
 var $=layui.jquery,
  table = layui.table;

  table.render({
    elem: '#test'
    ,url:'/getuser'
    ,title: '商品'
    ,cols: [
    [
      {field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
      ,{field:'name', title:'用户号码', width:120, edit: 'text'}
      ,{field:'realname', title:'真实姓名', width:150, edit: 'text',}
      ,{field:'password',title:'密码', width:80, edit: 'text', sort: true}
      ,{field:'image',title:'头像', templet:'<div><img src="data:image/png;base64,{{d.image}}"></div>'}
      ,{field:'number',title:'描述'}
      ,{field:'school',title:'学校'}
      ,{field:'qq',title:'QQ', width:120}
       ,{fixed: 'right',title:'操作', toolbar: '#barDemo', width:150}
    ]]
    ,page: true
  });

  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;
    };
  });

  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    if(obj.event === 'del'){
    console.log(data);
      layer.confirm('真的删除行么', function(index){
       $.ajax({
      url:"/userdelete",
      type:"post",
      contentType:"application/json;charset=UTF-8",
      data:JSON.stringify(obj.data),
      success: function (result){
      location.reload();
  }
    });
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      var index = layui.layer.open({
        type: 2
        ,value: data.user_id
        ,area:['600px','600px']
        ,content:'userupdate',
        success: function(layero,index){
        var div = layero.find('iframe').contents().find('#product');
        var iframeWin = window[layero.find('iframe')[0]['name']];
        if(obj){
        div.find("#id").val(obj.data.id);
        div.find("#id").attr("readonly","true");
        div.find("#name").val(obj.data.name);
        div.find("#name").attr("readonly","true");
        div.find("#realname").val(obj.data.realname);
         div.find("#password").val(obj.data.password);
          div.find("#number").val(obj.data.number);
           div.find("#school").val(obj.data.school);
          div.find("#qq").val(obj.data.qq);
        }
           },
           end: function() {
        //刷新页面,
		location.reload();
	}

      });
    }
  });
});
</script>

</body>
</html>
