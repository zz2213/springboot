<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/js/layui/css/layui.css}"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="/js/layui/layui.js" th:src="@{/js/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:inline="javascript">
layui.use('table', function(){
  var table = layui.table;

  table.render({
    elem: '#test'
    ,url:'/showData'
    ,title: '用户数据表'
    ,cols: [
    [
      {field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
      ,{field:'user_id', title:'卖家ID', width:120, edit: 'text'}
      ,{field:'createtime', title:'创建时间', width:150, edit: 'text',}
      ,{field:'title',title:'商品标题', width:80, edit: 'text', sort: true}
      ,{field:'image',title:'图片', templet:'<div><img src="data:image/png;base64,{{d.image}}"></div>'}
      ,{field:'description',title:'描述'}
      ,{field:'price',title:'价格', width:120}
      ,{field:'style',title:'类型', width:100, sort: true}
      ,{field:'type', title:'分类', width:120}
      ,{field:'status',title:'状态', width:120}
       ,{fixed: 'right',title:'操作', toolbar: '#barDemo', width:150}
    ]]
    ,page: true
  });

  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;
    };
  });

  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.open({
        type: 2
        ,value: data.user_id
        ,area:['400px','400px']
        ,content:'login'
      });
    }
  });
});
</script>

</body>
</html>
