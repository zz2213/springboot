<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>登录</title>
</head>
<body>
<form th:action="@{/login}" method="post">
    <div style="background:url(/static/images/login-box/background.png)no-repeat center center; text-align:center;height:350px">
        <div style="position:fixed;left:0;right:0;top:0;bottom:0;margin:auto; ">
            <div style="margin-top:100px">
                <!--/*@thymesVar id="error" type=""*/-->
                <span id="basic-addon0">&nbsp;</span>
                <span style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
                <br />
            </div>
            <div>
                <span id="basic-addon1">账号</span>
                <input id="name" name="name" type="text" placeholder="用户名" aria-describedby="basic-addon1" />

            </div>
            <br />
            <div>
                <span id="basic-addon2">密码</span>
                <input id="password" name="password" type="password" placeholder="密码" aria-describedby="basic-addon2" />
            </div>
            <br />
            <button type="submit" style="text-align:center;width:190px;height:60px;border:none;background:url(/static/images/login-box/controls/button/background-active.png)no-repeat center center" >登 录</button>
        </div>

    </div>


</form>
</body>
</html>
