<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/js/layui/css/layui.css}"  media="all">
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="add">添加</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>


<script src="/js/layui/layui.js" th:src="@{/js/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:inline="javascript">
layui.use('table', function(){
 var $=layui.jquery,
  table = layui.table;

  table.render({
    elem: '#test'
    ,url:'/getadmin'
    ,title: '商品'
    ,cols: [
    [
      {field:'id', title:'ID', width:120, fixed: 'left', unresize: true, sort: true}
      ,{field:'name', title:'用户号码', width:120, edit: 'text'}
      ,{field:'password',title:'密码', width:120, edit: 'text'}
        ,{fixed: 'right',title:'操作', toolbar: '#barDemo', width:200}
    ]]
    ,page: true
  });

  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;
    };
  });

  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    if(obj.event === 'del'){
    console.log(data);
      layer.confirm('真的删除行么', function(index){
       $.ajax({
      url:"",
      type:"post",
      contentType:"application/json;charset=UTF-8",
      data:JSON.stringify(obj.data),
      success: function (result){
      location.reload();
  }
    });
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
     var index = layui.layer.open({
        type: 2
        ,value: data.user_id
        ,area:['600px','600px']
        ,content:'adminupdate',
        success: function(layero,index){
        var div = layero.find('iframe').contents().find('#product');
        var iframeWin = window[layero.find('iframe')[0]['name']];
        if(obj){
        div.find("#id").val(obj.data.id);
        div.find("#id").attr("readonly","true");
        div.find("#name").val(obj.data.name);
        div.find("#name").attr("readonly","true");
         div.find("#password").val(obj.data.password);
        }
           },
           end: function() {
        //刷新页面,
		location.reload();
	}

      });

    } else if(obj.event === 'add'){
      var index = layui.layer.open({
        type: 2
        ,value: data.user_id
        ,area:['600px','600px']
        ,content:'adminadd',
        success: function(layero,index){
        var iframeWin = window[layero.find('iframe')[0]['name']];
           },
           end: function() {
        //刷新页面,
		location.reload();
	}

      });
    }
  });
});
</script>

</body>
</html>
