<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{static/js/layui/css/layui.css}"  media="all">
</head>
<body>
<div class="layui-form layui-form-pane"  id="product" action="" lay-filter="product">
    <div class="layui-form-item">
        <label class="layui-form-label">订单ID</label>
        <div class="layui-input-inline">
            <input type="text" name="id" id="id" lay-verify="required" readonly="readonly" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">买家ID</label>
        <div class="layui-input-inline">
            <input type="text" name="user_id" id="user_id" lay-verify="required"  readonly="readonly" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">买家姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="user_name" id="user_name" lay-verify="required" readonly="readonly" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商家家ID</label>
        <div class="layui-input-inline">
            <input type="text" name="business_id" id="business_id" readonly="readonly"  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商家姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="business_name" id="business_name" readonly="readonly" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品ID</label>
        <div class="layui-input-inline">
            <input type="text" name="product_id" id="product_id" readonly="readonly" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-inline">
            <input type="text" name="product_title" id="product_title"  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">日期时间选择器</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="createtime" id="createtime" placeholder="yyyy-MM-dd HH:mm:ss" lay-key="1">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">价格</label>
        <div class="layui-input-inline">
            <input type="text" name="product_price" id="product_price"   lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-inline">
            <input type="text" name="address" id="address" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系人</label>
        <div class="layui-input-inline">
            <input type="text" name="name" id="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-inline">
            <input type="text" name="phone" id="phone" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单号</label>
        <div class="layui-input-inline">
            <input type="text" name="ordernember" id="ordernember" lay-verify="required" readonly="readonly"  placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <select name="status" id="status" lay-filter="aihao">
                <option value="未付款" selected="">未付款</option>
                <option value="已付款">已付款</option>
                <option value="未发货">未发货</option>
                <option value="已发货">已发货</option>
                <option value="已收货">已收货</option>
                <option value="已完成">已完成</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</div>

<script src="static/js/layui/layui.js" th:src="@{static/js/layui/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
   var $=layui.jquery,
  form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;

  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#createtime'
    ,type: 'datetime'
  });

  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');

  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [
      /^[\S]{6,12}$/
      ,'密码必须6到12位，且不能出现空格'
    ]
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });

  //监听提交
  form.on('submit(demo1)', function(data){
    $.ajax({
      url:"/OrderForm/updatebuyer",
      type:"post",
      contentType:"application/json;charset=UTF-8",
      data:JSON.stringify(data.field),
      success: function (result){
     parent.layer.close(parent.layer.index);
  }
    });
  });

});
</script>

</body>
</html>
