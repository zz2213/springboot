server:
  port: 8080

spring:
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
    jedis:
      pool:
        max-active: 100
        max-idle: 8
        max-wait: -1ms
    timeout: 5000



  mvc:
    view:
      # 页面默认前缀目录
      prefix: /WEB-INF/jsp/
      # 响应页面默认后缀
      suffix: .jsp
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost/mydatabase?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapping/*Mapper.xml
  type-aliases-package: com.zz.secondhand.entity

#showSql
logging:
  level:
    com:
      zz:
        mybatistest:
          mapper: debug

