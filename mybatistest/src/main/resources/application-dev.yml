server:
  port: 8080
  max-http-header-size: 4048576

spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force-response: true
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
    jedis:
      pool:
        max-active: 100
        max-idle: 8
        max-wait: -1ms
    timeout: 5000

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    content-type: text/html
    mode: HTML5

  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost/mydatabase?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapping/*Mapper.xml
  type-aliases-package: com.zz.secondhand.entity

#showSql
logging:
  level:
    com:
      zz:
        mybatistest:
          mapper: debug

